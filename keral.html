<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      form {
        max-width: 100%;
      }
    }
  </style>
</head>


<body>
  <form action="https://docs.google.com/forms/d/1F2nx5nOHs_nEIuffUtTLhAB1nsxU2qqNfa0el8T8O1g/formResponse"
    method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="entry.1339916196" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="entry.1494847487" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="entry.125840788" required><br>

    <label for="Extra detail">Extra details</label>
    <input type="text" id="detail" name="entry.87207025" required><br>

    <button type="submit">Submit</button>
  </form>

  <div id="successMessage" style="display: none;">
    <p>Response recorded successfully!</p>
    <button onclick="goHome()">Go Home</button>
  </div>

  <script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Your form submission logic goes here, for example using Fetch API
      fetch('https://docs.google.com/forms/d/1F2nx5nOHs_nEIuffUtTLhAB1nsxU2qqNfa0el8T8O1g/formResponse', {
        method: 'POST',
        body: new FormData(event.target),
      })
        .then(response => {
          if (response.ok) {
            showSuccessMessage();
          } else {
            alert('Error submitting data. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An unexpected error occurred.');
        });
    });

    function showSuccessMessage() {
      document.getElementById('myForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    }

    function goHome() {
      // Redirect to your home page or any other desired page
      window.location.href = ''; // Change to your actual home page URL
    }
  </script>

</body>

</html>
